<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./output.css" />
    <!-- <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" /> -->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="./script.js" type="module"></script>
</head>
<body class="bg-amber-50" style="font-family: 'Poppins', sans-serif;">
    <header class="bg-amber-50 z-20 fixed top-0 left-0 right-0 max-w-[1280px] w-full mx-auto">
        <div class="grid grid-cols-[3fr_1fr] border-b-2">
            <div class="p-2">
                <h2 class="text-3xl">David Smith</h2>
                <p class="text-xl font-light">Software Developer</p>
            </div>
            <div class="flex items-center justify-center">
                <i class="fa-solid fa-bars nav_button text-3xl cursor-pointer"></i>
            </div>
        </div>
    </header>

    <div class="nav_menu hidden">
        <div class="bg-amber-50 fixed w-full mt-20 flex flex-col text-right max-w-[1280px] mx-auto top-0 left-0 right-0">
            <a class="nav_link p-4 border-b-2 border-b-sky-600/50" href="#"><i class="fa-solid fa-house px-3 text-xl"></i>Home</a>
            <a class="nav_link p-4 border-b-2 border-b-emerald-600/30" href="#"><i class="fa-solid fa-user px-3 text-xl"></i>About</a>
            <a class="nav_link p-4 border-b-2 border-b-red-800/40" href="#"><i class="fa-solid fa-folder-open px-3 text-xl"></i>Projects</a>
            <a class="nav_link p-4 border-b-2 border-b-orange-400/50" href="#"><i class="fa-solid fa-paper-plane px-3 text-xl"></i>Contact</a>
        </div>
    </div>

    <section class="mt-20 border-b-2 border-b-amber-800/60">
        <main>
            <div class=" bg-cover bg-center bg-[url(/images/landscape-7283516_1920.jpg)]">
                <h1 class="p-6 text-5xl text-left">Hi, I'm David!</h1>
                <article>
                    <p class="about_me px-6 text-lg"></p>
                </article>
                <div class="flex items-center justify-center">
                    <img class="px-2 w-9/12" src="./images/divider.png" alt="" />
                </div>
            </div>
        </main>
    </section>

    <section class="projects">
        <h3 class="text-4xl text-center py-2">My Latest Projects</h3>
        <div class="project_one">
            <div class="flex justify-center items-center bg-blue-100 pt-2">
                <img class="p_one_img w-9/12" src="" alt="" />
            </div>
            <div class="flex items-center">
                <h5 class="p_one_title underline underline-offset-4 p-2 text-2xl">Project Title</h5>
                <i class="fa-solid fa-globe px-2 text-xl"></i>
                <i class="fa-brands fa-github px-2 text-xl"></i>
            </div>
            <p class="p_one_desc p-2">Project description</p>
            <div class="p_one_skills p-2 italic text-sm">
                <p class="underline underline-offset-4">Skills</p>
            </div>
        </div>


    </section>

</body>
</html>
